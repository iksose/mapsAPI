 <head>
   
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCits4XuVF2hHxNQ6IKKzwanDfmne_eh3M&sensor=true">
    </script>
  </head>
<body>
  <div>{{>actualMap}}</div>
{{>myMap}}
{{>render}}
</body>

<template name="actualMap">
  <div id="map"></div>
</template>

<template name="myMap">
  <div>
    <input id="address" type="textbox" value="Sydney, NSW">
    <input type="button" value="Encode" id="encodeSubmit">
  </div>
</template>


<template name="render">
  <ul>{{#each foo}}
    <li>{{holes}}</li>
    <li>{{_id}}</li>
    </li>{{/each}}
  </ul>
<button class="btn btn-small" type="button" id="augment"><i class="icon-thumbs-up"></i>Upvote</button>
  </template>
